<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
  <section class="container">
    <article class="analogClock">
      <div class="allLine hourLine"></div>
      <div class="allLine minuteLine"></div>
      <div class="allLine secondLine"></div>
      <div class="allLine pointInCenter"></div>
    </article>
    <article class="digitalClock">00:00</article>
    <article class="date">TUESDAY, NOV <span>15</span></article>
  </section>
  <h1>Analog clock</h1>
  <script src="./dist/script.js"></script>
</body>

</html>
